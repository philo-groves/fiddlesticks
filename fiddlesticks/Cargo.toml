[package]
name = "fiddlesticks"
version = "0.1.0"
edition = "2024"
description = "Gateway facade for the Fiddlesticks Rust workspace"

[features]
default = ["provider-openai"]
provider-openai = ["fprovider/provider-openai"]
provider-opencode-zen = ["fprovider/provider-opencode-zen"]
provider-claude = ["fprovider/provider-claude"]

[dependencies]
fchat = { path = "../fchat" }
fcommon = { path = "../fcommon" }
fharness = { path = "../fharness" }
fmemory = { path = "../fmemory" }
fprovider = { path = "../fprovider" }
ftooling = { path = "../ftooling" }

[dev-dependencies]
tokio = { version = "=1.48.0", features = ["macros", "rt-multi-thread"] }

[lib]
doctest = false
